<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Employment Application</title>
  </head>
  <body>
    <header>
      <h1>UNFinished Business</h1>
    </header>
    <main>
      <div class="card">
        <h2>Contact Information</h2>
        <hr />

        <h3>Name</h3>
        <div class="field-inline">
          <label for="firstName">First Name</label>
          <input class="size-rg" type="text" name="firstName" id="firstName" />
        </div>
        <div class="field-inline">
          <label for="middleName">Middle Name </label>
          <input class="size-rg" type="text" name="middleName" id="middleName" />
        </div>
        <div class="field-inline">
          <label for="lastName">Last Name </label>
          <input class="size-rg" type="text" name="lastName" id="lastName" />
        </div>

        <h3>Address</h3>
        <div class="field-block">
          <label for="street">Street Address</label>
          <input class="size-rg" type="text" name="street" id="street" />
        </div>
        <div class="field-inline">
          <label for="city">City</label>
          <input class="size-rg" type="text" name="city" id="city" />
        </div>
        <div class="field-inline">
          <label for="city">State</label>
          <input class="size-sm" type="text" name="city" id="city" />
        </div>
        <div class="field-inline">
          <label for="city">Zip</label>
          <input class="size-sm" type="text" name="city" id="city" />
        </div>
      </div>
    </main>
    <footer>&#169; 2021 UNFinished Business</footer>
  </body>
</html>
